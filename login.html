<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9251d06000.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/loginstyles.css">
</head>

<body>

    <header>
        <div class="container-grid header-flex">
            <img class="logotipo" src="./images/Logo.svg">

            <div class="search">
                <input class="search-bar" type="search">
                <button class="search-button" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <nav class="menu">
                <a href="#" class="item-especial"><img src="./images/Login.svg">
                    <p class="login">Logue-se ou <br>
                        Cadastre <br>
                        Aqui. </p>
                </a>
                <a href="#"><img src="./images/SAC.svg"></a>
                <a href="#"><img src="./images/Shopping.svg">
                </a>
            </nav>
        </div>
    </header>

    <!-- COMEÇO BARRA DE CATEGORIAS -->
    <section class="category">
        <div class="container-grid category-box">
            <nav class="color-category">
                <table class="navbar-table">
                    <tr>
                        <th> <a href="#" class="link-special"> <i class="fa-solid fa-briefcase fa-3x icons">
                                </i>
                                <p class="category-description"> Todos os Departamentos</p>
                            </a> </th>
                        <th> <a href="#" class="category-link"> <i class="fa-solid fa-computer fa-3x">
                                </i>
                                <p class="category-description"> Pc Gamer</p>
                            </a></th>
                        <th> <a href="#" class="category-link"><i class="fa-solid fa-laptop fa-3x"></i>
                                <p class="category-description"> Notebooks</p>
                            </a></th>
                        <th> <a href="#" class="category-link"><i class="fa-solid fa-mobile-screen-button fa-3x"></i>
                                <p class="category-description"> Celulares</p>
                            </a></th>
                        <th> <a href="#" class="category-link"> <i class="fa-solid fa-keyboard fa-3x"></i>
                                <p class="category-description"> Perifericos</p>
                            </a></th>
                    </tr>
                </table>
            </nav>
        </div>
    </section>
    <!-- FIM DA BARRA DE CATEGORIAS -->
    <main class="login-main">
        <div class="login-holder">
            <div class="container login-casca">
                <div class="login-box">
                    <div class="indice-login">
                        <i class="fa-solid fa-user fa-2x">
                        </i>
                        <h2>identificação</h2>
                    </div>
                    <div class="information-holder">
                        <div class="information-block">
                            <form class="former-login" action="">
                                <h2> ja tenho cadastro</h2>
                                <div>
                                    <input type="text" id="usuario" placeholder="E-mail,CPF ou CNPJ*">
                                </div>
                                <div>
                                    <input type="password" id="senha" name="senha" placeholder="Senha*">
                                </div>
                                <p id="msgValidacao"></p>
                                <div><button type="button" class="button-entrar">
                                        Entrar</button> </div>


                                <div class="links-login">
                                    <div>
                                        <a href="#" class="link-ajuda"> esqueci meu login</a>
                                    </div>
                                    <div>
                                        <a href="#" class="link-ajuda"> esqueci a minha senha</a>
                                    </div>
                                </div>
                            </form>

                            <div class="separador">

                            </div>
                            <section class="former-cadastro">
                                <h2>quero me cadastrar</h2>
                                <div>
                                    <input type="email" id="cemail" name="email" placeholder="E-mail*">
                                </div>
                                <div>
                                    <input type="password" id="criarSenha" name="senha" placeholder="Crie sua senha*">
                                </div>
                                <div>
                                    <input type="password" id="confirmSenha" name="confirmsenha"
                                        placeholder="Confime a senha*">
                                </div>
                                <div>
                                    <input type="text" id="identidade" name="identity" placeholder="CPF ou CNPJ*">
                                </div>
                                <div>
                                    <button class="button-cadastrar"> cadastrar</button>
                                </div>
                            </section>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./javascript/login.js"></script>
</body>

</html>
